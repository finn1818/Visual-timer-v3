<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadence Quest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="title">Cadence Quest</div>
        <button id="startButton">Start</button>

        <div class="class-selector">
            <button class="class-btn">SS</button>
            <button class="class-btn">ELA</button>
            <button class="class-btn">Math</button>
            <button class="class-btn">Science</button>
        </div>

        <div class="timer-bar">
            <div id="timerFill"></div>
            <span id="timerDisplay">40:00</span>
        </div>

        <div class="avatar-stats">
            <img src="assets/avatar.png" class="avatar-img">
            <div class="stats-panel">
                <div>⭐ Points: <span id="points">0</span></div>
                <div>🏅 Level: <span id="level">1</span></div>
                <div>🪙 Coins: <span id="coins">0</span></div>
            </div>
        </div>

        <button id="breakButton" class="break-btn">Take a Break</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
