<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadence Quest</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <div class="header">
      <h1>Cadence Quest</h1>
      <button id="start-btn">Start</button>
    </div>

    <div class="class-selector">
      <h2>Select Class</h2>
      <div class="class-buttons">
        <button class="class-btn">SS</button>
        <button class="class-btn">ELA</button>
        <button class="class-btn">Math</button>
        <button class="class-btn">Science</button>
      </div>
    </div>

    <div class="timer-bar">
      <div class="timer-icon"></div>
      <div class="timer-progress"><div id="progress-fill"></div></div>
      <span id="time-display">40:00</span>
    </div>

    <div class="stats-section">
      <div class="avatar">
        <img src="assets/avatar.png" alt="Avatar" />
      </div>
      <div class="stats">
        <p>⭐ Points: <span id="points">0</span></p>
        <p>🥇 Level: <span id="level">1</span></p>
        <p>🪙 Coins: <span id="coins">0</span></p>
      </div>
    </div>

    <div class="footer">
      <button id="break-btn">Take a Break</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
